buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.springboot'
version = '0.0.7'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

//Spring Boot Overriding
ext['hibernate.version'] = '5.2.11.Final'

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	
	// compile 'pl.allegro.tech.boot:handlebars-spring-boot-starter:0.2.15'
	// compile 'pl.allegro.tech.boot:handlebars-spring-boot-starter:0.3.2'
	// https://mvnrepository.com/artifact/com.github.spullara.mustache.java/handlebar
	// https://mvnrepository.com/artifact/com.github.jknack/handlebars-springmvc
	implementation group: 'com.github.jknack', name: 'handlebars-springmvc', version: '4.0.3'

	
	compile("org.mariadb.jdbc:mariadb-java-client")
	runtime('com.h2database:h2')
	compileOnly('org.projectlombok:lombok')
	testCompile 'junit:junit:4.12'
	/*testCompile('org.springframework.boot:spring-boot-starter-test') {
		// exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}*
	/
}

